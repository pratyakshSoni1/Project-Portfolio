<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="..\css\pageTitle.css" />
    <link rel="stylesheet" type="text/css" href="..\css\myprojects.css" />
    <link rel="stylesheet" type="text/css" href="..\css\commonProperties.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>

    <section class="aboutMeHeaderDesign">
        <div class="introductionHeading">
            My<span style="color: #27ae60;"> Projects </span>
        </div>
        <div class="backgroundHeading"> MY WORK </div>
    </section>

    <div class="mainContainer">
        
        <section class="projectsSection" id="projectSectionLeft"></section>

        <section class="projectsSection"  id="projectSectionRight"></section>

    </div>          

    <script>
            
         var projectsSectionLeft = document.getElementById("projectSectionLeft")
         var projectsSectionRight = document.getElementById("projectSectionRight")

         var projectCardTemplate = `<div class="projectCard">
                    <div id="projectTitle">{%PROJECT_TITLE%}</div>
                    <div id="projectDescription">{%PROJECT_DESCRIPTION%}</div>
                    <button id="projectLinkButton" onclick="window.location.href='{%PROJECT_LINK%}';">Source Code</button>
                </div>`
        
        fetch("../data/projects.json")
            .then(response => {
            return response.json();
            })
            .then(jsondata => {

                let indexCount = 0
                jsondata.Projects.forEach(element => {

                    let tempCard = projectCardTemplate.replace("{%PROJECT_TITLE%}",element.title.toString())
                    tempCard = tempCard.replace("{%PROJECT_DESCRIPTION%}",element.description.toString())
                    tempCard = tempCard.replace("{%PROJECT_LINK%}",element.link.toString())
                    
                    if(indexCount%2 == 0){
                        projectsSectionLeft.innerHTML += tempCard.toString()
                    }else{
                        projectsSectionRight.innerHTML += tempCard.toString()
                    }
                    indexCount++
                    
                });

            });

    </script>

</body>
</html>
